<p>
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
            routerLink="/login">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
</p>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of carts">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{item.brand}}</mat-card-title>
                </mat-card-header>
                <div class="card-image-container">
                    <img mat-card-image src={{item.thumbnail}} alt="{{ item.brand }}" />
                </div>
                <mat-card-content>
                    <p>The Himalayas is a mountain range in Asia.</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
